name: spacescape
description: A 2D top down space shooter.

publish_to: "none"

version: 1.0.0+1
environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flame: 1.8.2
  flame_audio: 2.0.5
  provider: 6.0.5
  flutter_carousel_slider: 1.1.0
  hive: 2.2.3
  hive_generator: 2.0.1
  path_provider: 2.1.0
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.5
  hive_flutter: 1.1.0
  flutter_launcher_icons: ^0.13.1
  # flame_noise: 0.1.1

dev_dependencies:
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/logo.png"
  build_runner: 2.4.6
  # flutter_test:
  #   sdk: flutter
  flutter_lints: 2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: BungeeInline
      fonts:
        - asset: assets/fonts/BungeeInline/BungeeInline-Regular.ttf
    - family: Press_Start_2P
      fonts:
        - asset: assets/fonts/Press_Start_2P/PressStart2P-Regular.ttf
